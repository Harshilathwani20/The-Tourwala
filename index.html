<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple GitHub page example">
    <title>Welcome to My GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #24292f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #24292f;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>

    <section>
        <h2>About Me</h2>
        <p>
            Hello! I'm a software developer, and this is my personal GitHub page where I share open-source projects.
        </p>
        <h2>Projects</h2>
        <p>Check out some of my amazing repositories below:</p>
        <ul>
            <li><a href="https://github.com/yourusername/project1">Project 1</a></li>
            <li><a href="https://github.com/yourusername/project2">Project 2</a></li>
            <li><a href="https://github.com/yourusername/project3">Project 3</a></li>
        </ul>
    </section>

    <footer>
        <p>Made with ❤️ by <a href="https://github.com/yourusername">Your GitHub Username</a></p>
    </footer>
</body>
</html>
